<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="component_container">
        <div class="component_text_side">
          <p class="component_ribbon_text">Perfume</p>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p>
            <span class="component_prices_span">$149.99</span>
            <s>$169.99</s>
          </p>

          <button>
            <img class="shopping_Cart_Icon" src="images/icon-cart.svg" alt="" />
            <span> Add to Cart</span>
          </button>
        </div>

        <div>
          <picture>
            <source
              srcset="images/image-product-desktop.jpg"
              media="(min-width: 60rem)"
            />
            <img src="images/image-product-mobile.jpg" media="(min-width: 15rem)
            alt="Gabrielle Chanel Perfume Bottle">
          </picture>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
